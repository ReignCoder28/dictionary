<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class = "box">
        <h1>Dictionary</h1>
        <input placeholder="Search a word..." id = "wordInputed" class = "wordsWritten">
        <button id = "searchButton" class = "buttonToSearch">Search</button>
        <div id = "definitions">
            <p>Part of Speech:</p>
            <p id = "partOfSpeechForWord"></p>
            <p>Definition for word:</p>
            <p id = "definitionForWord"></p>
        </div>
    </div>
    
</body>
</html>
